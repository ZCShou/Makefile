<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>跟我一起写 Makefile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="跟我一起写 Makefile">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="!assets/favicon.ico" />
    <!-- 官方主题样式 -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"> -->
    <!-- 自定义主题 -->
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="!assets/theme.css">
</head>

<body>
    <div id="app">正在努力加载中，请稍后...</div>
    <script>
        const urlParams = new URLSearchParams(window.location.href);
        window.$docsify = {
            name: '跟我一起写 Makefile',
            repo: 'https://github.com/ZCShou/Makefile',
            auto2top: true,
            coverpage: true,
            loadSidebar: true,
            // loadNavbar: true,
            maxLevel: 4,
            subMaxLevel: 2,
            // logo:'!Images/logo.png',
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
                '/.*/_navbar.md': '/_navbar.md'
            },
            // 搜索插件的配置
            search: {
                paths: 'auto',
                placeholder: '输入搜索内容 ',
                noData: '😞 没有找到搜索内容! ',
                depth: 6
            },
            // 代码复制插件 docsify-copy-code 的配置
            copyCode: {
                buttonText: '点击复制',
                errorText: '出错',
                successText: '已复制'
            },
            // 分页导航插件 docsify-pagination 的配置
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
                crossChapter: true,
                crossChapterText: false,
            },
            // 自定义提示框插件 docsify-plugin-flexible-alerts 的配置
            'flexible-alerts': {
                style: 'flat',
                note: {
                    label: "注意"
                },
                tip: {
                    label: "提示"
                },
                warning: {
                    label: "警告"
                },
                attention: {
                    label: "错误"
                }
            },
            tabs: {
                persist    : true,      // default
                sync       : true,      // default
                theme      : 'classic', // default
                tabComments: true,      // default
                tabHeadings: true       // default
            }
        }
        //自用接口
        function ShowEventContent(name,index,num) {
            for (i=1; i<num+1; i++) {
                var s1 = document.getElementById(name+i);
                if(i==index){
                    s1.style.display = 'block';
                } else {
                    s1.style.display = 'none';
                }
            }
        }
    </script>
    <!-- docsify 的各种插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script> <!-- 代码复制插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script><!-- 分页导航插件，由 @imyelo 提供 -->
    <script src="//unpkg.com/docsify-plugin-flexible-alerts@1.1.0/dist/docsify-plugin-flexible-alerts.min.js"></script>
    <!-- 代码高亮（区分不用编程语言） -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-c.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- PDFObject.js is a required dependency of this plugin -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
    <!-- or use this if you are not hosting the file yourself -->
    <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/class-change@1"></script>
</body>

</html>
